version: "3.8"

services:
  strapi:
    image: ${DOCKER_REGISTRY}/pack-planet-strapi:${IMAGE_TAG:-latest}
    container_name: pack-planet-strapi
    restart: unless-stopped
    env_file:
      - .env.strapi
    ports:
      - "1337:1337"
    volumes:
      - ./data/strapi-data:/app/.tmp
      - ./data/strapi-uploads:/app/public/uploads
    networks:
      - pack-planet
    healthcheck:
      test:
        ["CMD-SHELL", "wget --spider -q http://localhost:1337/admin || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  client:
    image: ${DOCKER_REGISTRY}/pack-planet-client:${IMAGE_TAG:-latest}
    container_name: pack-planet-client
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - pack-planet
    depends_on:
      strapi:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  strapi-data:
    driver: local
  strapi-uploads:
    driver: local

networks:
  pack-planet:
    driver: bridge
